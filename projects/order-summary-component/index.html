<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="content"
				content="Solution to the order summary card challenge on Frontend Mentor">
	<link rel="icon" type="image/png" sizes="32x32"
				href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Order summary card</title>
</head>
<body>

<div class="card">
	<div class="card-img">
		<img src="images/illustration-hero.svg" alt="A man listening to music">
	</div>
	<div class="card-content">
		<h1 class="card-title">Order Summary</h1>
		<p class="card-description">
			You can now listen to millions of songs, audiobooks, and podcasts on any
			device anywhere you like!
		</p>
		<div class="card-plan">
			<div class="card-plan-content">
				<div class="card-plan-icon">
					<img src="images/icon-music.svg" alt="Music Icon">
				</div>
				<div class="card-plan-info">
					<p class="card-plan-title">Annual Plan</p>
					<span class="card-plan-price">$59.99/year</span>
				</div>
			</div>
			<a class="card-plan-change" href="#">Change</a>
		</div>
		<a href="#" class="card-payment">Proceed to Payment</a>
		<a href="#" class="card-cancel">Cancel Order</a>
	</div>
</div>
</body>
</html>
